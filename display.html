<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed</title>
</head>
<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const title = params.get('t');
        const description = params.get('d');
        const color = params.get('c');
        const author = params.get('a');
        const footer = params.get('f');

        if (title) {
            document.title = title;
            const metaTitle = document.createElement('meta');
            metaTitle.setAttribute('property', 'og:title');
            metaTitle.setAttribute('content', title);
            document.head.appendChild(metaTitle);
        }

        if (description) {
            const metaDescription = document.createElement('meta');
            metaDescription.setAttribute('property', 'og:description');
            metaDescription.setAttribute('content', description);
            document.head.appendChild(metaDescription);
        }

        if (color) {
            const metaColor = document.createElement('meta');
            metaColor.setAttribute('name', 'theme-color');
            metaColor.setAttribute('content', `#${color}`);
            document.head.appendChild(metaColor);
        }
        
        if (author) {
            const metaAuthor = document.createElement('meta');
            metaAuthor.setAttribute('property', 'og:site_name');
            metaAuthor.setAttribute('content', author);
            document.head.appendChild(metaAuthor);
        }

        // Note: Discord doesn't directly support a footer meta tag. 
        // It's often part of a more complex embed object which we can't fully replicate with just meta tags.
        // We can add it to the description.
        if (footer) {
             const metaDescription = document.querySelector('meta[property="og:description"]');
             if(metaDescription) {
                metaDescription.content += `\n\n${footer}`;
             }
        }

    </script>
    <h1>You can now paste this link in Discord.</h1>
</body>
</html>
