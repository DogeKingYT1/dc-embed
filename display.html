
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Embed</title>
<meta property="og:type" content="website">
<meta property="og:title" content="Dynamic Embed">
<meta property="og:description" content="Custom embed!">
<meta property="og:image" content="">
<style>
body { font-family: sans-serif; text-align: center; padding: 50px; color: #fff; }
</style>
</head>
<body>
<h1 id="title"></h1>
<h3 id="author"></h3>
<p id="description"></p>
<img id="image" src="" alt="" style="max-width:90%; margin-top:20px;">
<script>
const params = new URLSearchParams(window.location.search);
const title = params.get('title') || 'No Title';
const description = params.get('description') || '';
const author = params.get('author') || '';
const image = params.get('image') || '';
const color = params.get('color') || '18F900';

document.title = title;
document.getElementById('title').innerText = title;
document.getElementById('description').innerText = description;
document.getElementById('author').innerText = author;
document.getElementById('image').src = image;
document.body.style.backgroundColor = `#${color}`;

// Update OG meta tags dynamically (Discord preview may cache)
document.querySelector('meta[property="og:title"]').setAttribute('content', title);
document.querySelector('meta[property="og:description"]').setAttribute('content', description);
document.querySelector('meta[property="og:image"]').setAttribute('content', image);
</script>
</body>
</html>
