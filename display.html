<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Embed</title>
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:image" content="">
<meta property="og:type" content="website">
<style>
body { font-family: sans-serif; text-align: center; padding: 50px; color: #fff; }
.container { display: inline-block; padding: 20px; border-radius: 8px; background-color: rgba(0,0,0,0.2); max-width: 600px; }
img { max-width: 90%; margin-top: 20px; border-radius: 6px; }
h1 { margin: 0; font-size: 2em; }
p { margin: 10px 0 0 0; }
</style>
</head>
<body>
<div class="container">
  <h1 id="author"></h1>
  <p id="description"></p>
  <img id="image" src="" alt="">
</div>

<script>
const params = new URLSearchParams(window.location.search);
const author = params.get('author') || 'Unknown';
const description = params.get('description') || '';
const image = params.get('image') || '';
const color = params.get('color') || '18F900';

document.getElementById('author').innerText = author;
document.getElementById('description').innerText = description;
if(image) document.getElementById('image').src = image;

// Set page background to mimic embed color
document.body.style.backgroundColor = `#${color}`;

// Update OG meta tags for Discord preview
document.querySelector('meta[property="og:title"]').setAttribute('content', author);
document.querySelector('meta[property="og:description"]').setAttribute('content', description);
document.querySelector('meta[property="og:image"]').setAttribute('content', image);
</script>
</body>
</html>
