<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Embed Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Discord Embed Generator</h1>
        <div class="form-container">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Embed Title">

            <label for="description">Description</label>
            <textarea id="description" placeholder="Embed Description"></textarea>

            <label for="color">Color (Hex)</label>
            <input type="color" id="color" value="#4E5D94">

            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author Name">

            <label for="footer">Footer</label>
            <input type="text" id="footer" placeholder="Footer Text">
        </div>

        <div class="output-container">
            <h2>Generated URL</h2>
            <input type="text" id="generated-url" readonly>
            <button id="copy-button">Copy</button>
        </div>

        <div class="preview-container">
            <h2>Preview</h2>
            <div class="discord-embed">
                <div class="embed-color-pill"></div>
                <div class="embed-content">
                    <div class="embed-author"></div>
                    <div class="embed-title"></div>
                    <div class="embed-description"></div>
                    <div class="embed-footer"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
